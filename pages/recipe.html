<!DOCTYPE html>

<html>

<head>

<title>Recipe</title>

<style type="text/css">
td {
    text-align: left;
    vertical-align: middle;
}

</style>

</head>



<body>



<div class="batch_entry" align="left">
    <label for="uname">Batches:</label>
    <input type="text" id="batches" name="batches"
           minlength="1" maxlength="8"
           placeholder="" />

    <button type= "button" onclick="javascript:getText()">Go</button>
    
</div>
<div id="num_ing" value="4"></div>

<table align="left">
<tr><td id ="ing0" amount="1">1</td><td style="text-align: left">dashes of vinegar</td></tr>
<tr><td id ="ing1" amount="0.5">0.5</td><td style="text-align: left">cups of flour</td></tr>
<tr><td id ="ing2" amount="4">4</td><td style="text-align: left">gallons of oil</td></tr>
<tr><td id ="ing3" amount="3">3</td><td style="text-align: left">micrograms of salt</td></tr>

</table>

<script>

function getText() {
    var multiplier = document.getElementById("batches").value;
    numi = document.getElementById("num_ing").getAttribute("value");
    
    for (var i =0; i < numi; i++){
        var amnt = document.getElementById("ing"+i).getAttribute("amount");
        console.log(amnt);
        document.getElementById("ing"+i).innerHTML = amnt*multiplier
    }

}
</script>




</body>
</html>
